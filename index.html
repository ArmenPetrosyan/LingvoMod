<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        ХАРАКТЕРИСТИЧНІ ПАРАМЕТРИ ТА ЛІНГВІСТИЧНІ
        МОДИФІКАТОРИ НЕЧІТКИХ МНОЖИН
    </title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script src="libs/flot/jquery.flot.js"></script>
    <script src="libs/bootstrap/js/tab.js"></script>
    <script src="libs/bootstrap/js/modal.js"></script>
    <script src="js/FuzzyCalculator.js"></script>
</head>
<body>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="tab-control active" data-function="sigma">
                <a href="#sigma" aria-controls="sigma" role="tab" data-toggle="tab">Сигмоїдальна функція</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="sigma">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4 well">
                            <form action="">
                                <fieldset>
                                    <legend>
                                        Нечітка множина А
                                    </legend>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label for="sigA">Параметр a </label>
                                                <input type="number" class="form-control" id="sigA" value="1">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="sigC">Параметр c </label>
                                                <input type="number" class="form-control" id="sigC" value="7">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="operators2">Оберіть модифікатор</label>
                                        <select type="number" class="form-control operators" id="operators2">
                                            <option value="0">Без модифікатора</option>
                                            <option value="con">Оператор концентрації (concentration)</option>
                                            <option value="dil">Оператор розтягнення (dilatation)</option>
                                            <option value="int">Оператор збільшення контрастності</option>
                                        </select>
                                    </div>
                                    <button type="button" class="js-actionButton center-block btn btn-primary">Побудувати</button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col-sm-8">
                            <div class="triangle-chart well" style="width:100%;height:325px" >

                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Характеристики нечіткої множини А</div>
                                <div class="panel-body">
                                    Потужність нечіткої множини А: <span class="card"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--// Сообщенеие об ошибке-->
    <div id="error-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-danger">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Помилка
                    </h4>
                </div>
                <div class="modal-body">
                    Повинно виконуватись правило:
                    <strong>Нижня границя</strong>
                    < <strong>Дійсне число</strong>
                    < <strong>Верхня границя</strong>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
